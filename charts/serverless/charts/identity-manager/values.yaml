# Default values for identity-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: serverless-docker-local.artifactory.eng.vmware.com/identity-manager
  tag: stable
  pullPolicy: Always
service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
ingress:
  enabled: true
  host: serverless.vmware.com
  identity:
    path: /v1/iam
    annotations:
      kubernetes.io/ingress.class: "nginx"
      ingress.kubernetes.io/auth-signin: https://$host/oauth2/start
      ingress.kubernetes.io/auth-url: http://oauth2-proxy.default.svc.cluster.local/oauth2/auth
  home:
    path: /
    annotations:
      kubernetes.io/ingress.class: "nginx"
  tls:
    # Secrets must be manually created in the namespace.
    - secretName: serverless-vmware-tls
      hosts:
        - serverless.vmware.com
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious 
  # choice for the user. This also increases chances charts run on environments with little 
  # resources, such as Minikube. If you do want to specify resources, uncomment the following 
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi
