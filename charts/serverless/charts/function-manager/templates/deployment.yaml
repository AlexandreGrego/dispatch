apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--config=/data/config/{{ template "name" . }}.json"
            - "--organization=$(ORGANIZATION)"
            - "--host=0.0.0.0"
            - "--port={{ .Values.service.internalPort }}"
            - "--db-file=/data/{{ template "name" . }}/db.bolt"
            - "--tls-port=443"
            - "--tls-certificate=/data/tls/tls.crt"
            - "--tls-key=/data/tls/tls.key"
            - "--image-manager={{ .Release.Name }}-identity-manager"
            - "--faas={{ .Values.global.faas }}"
          ports:
            - containerPort: {{ .Values.service.internalPort }}
            - containerPort: 443
          # livenessProbe:
          #   httpGet:
          #     path: /v1/function
          #     port: {{ .Values.service.internalPort }}
          # readinessProbe:
          #   httpGet:
          #     path: /v1/function
          #     port: {{ .Values.service.internalPort }}
          volumeMounts:
            - mountPath: "/data/{{ template "name" . }}"
              name: {{ template "fullname" . }}
            - mountPath: /data/config
              name: {{ template "fullname" . }}-config
              readOnly: true
            - mountPath: "/data/tls"
              name: tls
              readOnly: true
          env:
            - name: ORGANIZATION
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: organization
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - name: {{ template "fullname" . }}
          hostPath:
            path: /data/{{ template "name" . }}
        - name: {{ template "fullname" . }}-config
          configMap:
            name: {{ template "fullname" . }}
            items:
            - key: config.json
              path: {{ template "name" . }}.json
        - name: tls
          secret:
            secretName: serverless-vmware-tls
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
{{- end }}
