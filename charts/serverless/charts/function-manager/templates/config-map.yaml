apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Values.namespace }}
data:
  organization: {{ .Values.organization }}
  config.json: |-
    {
      "openwhisk": {
        "auth_token": "{{ .Values.faas.openwhisk.authToken }}",
        "host": "{{ .Values.faas.openwhisk.host }}"
      },
      "openfaas": {
        "gateway": "{{ .Values.faas.openfaas.gateway }}"
      }
    }